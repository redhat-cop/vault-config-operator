
apiVersion: redhatcop.redhat.io/v1alpha1
kind: Policy
metadata:
  name: pki-engine-admin
spec:
  # Add fields here
  authentication: 
    path: kubernetes
    role: policy-admin
  policy: |
    # query existing mounts
    path "/sys/mounts" {
      capabilities = [ "list", "read"]
      allowed_parameters = {
        "type" = ["pki"]
        "*"   = []
      }
    }

    path "/sys/mounts/test-vault-config-operator/pki*" { 
      capabilities = ["create", "read", "update", "delete", "list"] 
    }

    path "/sys/mounts/test-vault-config-operator/pki/tune" {
      capabilities = [ "create", "read", "update", "delete"]
    }

    path "test-vault-config-operator/pki/*" { 
      capabilities = ["create", "read", "update", "delete", "list"] 
    }