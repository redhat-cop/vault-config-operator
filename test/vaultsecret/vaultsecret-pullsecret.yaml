apiVersion: redhatcop.redhat.io/v1alpha1
kind: VaultSecret
metadata:
  name: pullsecret
spec:
  kvSecrets:
    - authentication:
        path: kubernetes
        role: secret-reader
        serviceAccount:
          name: default
      keys:
        - pullsecret
      name: pullsecret
      path: test-vault-config-operator/kv/pullsecret
  output:
    name: pullsecret
    stringData:
      .dockercfg: '{{ .pullsecret.pullsecret }}'
    type: kubernetes.io/dockercfg
    labels:
      app: test-vault-config-operator
    annotations:
      refresh: every-minute  
  refreshPeriod: 1m0s
