apiVersion: redhatcop.redhat.io/v1alpha1
kind: VaultSecret
metadata:
  name: randomsecret-v2
spec:
  vaultSecretDefinitions:
    - authentication:
        path: kubernetes
        role: secret-reader-v2
        serviceAccount:
          name: default
      name: test
      path: test-vault-config-operator/kv-v2/data/randomsecret-password-v2
    - authentication:
        path: kubernetes
        role: secret-reader-v2
        serviceAccount:
          name: default
      name: test2
      path: test-vault-config-operator/kv-v2/data/randomsecret-another-password-v2
    - authentication:
        path: kubernetes
        role: secret-reader-v2
        serviceAccount:
          name: default
      name: test3
      path: test-vault-config-operator/kv-v2/data/randomsecret-nameoverride-v2
  output:
    name: randomsecret-v2
    stringData:
      password: '{{ .test.password }}'
      password2: '{{ .test2.password }}'
      password3: '{{ .test3.password }}'
    type: Opaque
    labels:
      app: test-vault-config-operator
    annotations:
      refresh: every-minute    
  refreshPeriod: 3m0s
